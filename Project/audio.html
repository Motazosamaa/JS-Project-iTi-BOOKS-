<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dancing+Script:wght@700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&amp;family=Dancing+Script:wght@700&amp;display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato&amp;display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="img/logo/logo.ico">
  <link rel="stylesheet" href="style/Style.css">
  <link rel="stylesheet" href="style/AudioStyle.css">
  <script src="https://kit.fontawesome.com/9a05771681.js" crossorigin="anonymous"></script>
  <title>Audio</title>
</head>
  
<body>

<!-- ____________________________________________ HEADER _______________________________________________________ -->
  
<header id="header">
  <div id="nav">
    <div id="logo">
      <a href="Home.html"><img src="img/logo/logo.png" alt="test image" class="responsive"></a>
    </div>
    <div class="topnav" id="myTopnav">
      <a href="Home.html">Home</a>
      <a href="BooksPage.html">Books</a>
      <a href="likes.html">Likes</a>
      <a href="aboutus.html">AboutUs</a>
      <a href="contact.html">Contact</a>
      <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
    </div>
    <div id="whitemode"> 
      <h6>White Mode</h6>
      <label class="switch">
      <input type="checkbox" id="mode-toggle" White Mode> <span class="slider round"></span></label>
    </div>
    <div class="search-container">
      <input type="text" name="search" id="searchInput" placeholder="Search..." class="search-input">
      <a href="#" class="search-btn">
      <i class="fas fa-search" aria-hidden="true"></i>      
      </a>
    </div>
</div>
</header>

<!-- ____________________________________________ HEADER _______________________________________________________ -->

<!-- ____________________________________________ AUDIO SECTION _______________________________________________________ -->
  
    <audio src="" id="audio"></audio>
    <div class="audioPlayer">
        <h1 class="audioName" id="AudioName">Audio One</h1>
        <p class="authorName" id="AuthorName">Zezo</p>
        <div class="disk" style="background-image: url(img/Books/The\ Poor\ Traveler.jpg);">   </div>
        <div class="audioSlider">
            <input type="range" value="0" class="bar">
            <span class="timeNow">00:00</span>
            <span class="audioDuration">00:00</span>
        </div>

        <div  class="controls"  >
          <button class="btn backwardBtn"><img src="img/pre.png" alt=""> </button>
          <button class="playBtn pause">
            <span> </span> 
            <span> </span>
          </button>
          <button class="btn forwardBtn"><img src="img/nxt.png" alt=""> </button>
        </div>
    </div>

    
<!-- ____________________________________________ AUDIO SECTION _______________________________________________________ -->


    <script src="https://hammerjs.github.io/dist/hammer.js"></script>
    <script src="script/data.js"></script>
    <script src="script/script.js"></script>
    <script>
      const modeToggle = document.getElementById('mode-toggle');
      const body = document.body;
      modeToggle.addEventListener('click', () => {
      body.classList.toggle('white-mode');
      });
    </script>

</body>
</html>
